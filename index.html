<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Tarea</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="img/logo.png" alt="">
            <h1 class="h1">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img/Muñeco.png" class="imgDerecha" id="imgDer" alt="">
            <h1 class="texto" id="texto" >Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer>
        <p class="piepag">Hecho por: Adriana Pérez</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
